<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De usuário</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1>{{titulo}}</h1>
        <a href="/homePage">Voltar</a>
        <a href="/createUser">Cadastrar usuário</a> 
    </nav>
    
    <div class="btn-cliente">
        <form action="/createClient" method="post" class="form-login">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome:">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" placeholder="Digite seu cpf:">
            </div>    
            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu E-mail:">
            </div>    
            <div>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" placeholder="Digite seu endereco:">
            </div>  
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" placeholder="Digite seu bairro:">
            </div> 
            <div>
                <label for="cep">Cep:</label>
                <input type="text" name="cep" placeholder="Digite seu cep:">
            </div> 
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" placeholder="Digite sua cidade:">
            </div>
             <p><input type="submit" value="CADASTRAR"></p>
         </form>  
    </div>  
    {{resposta}}
    <div class="table-cliente">
        <table>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>CEP</th>
                <th>E-mail</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
            </tr>
            {% for resultado in resultado %}
                <tr>
                    <td class="td">{{resultado[1]}}</td>
                    <td class="td">{{resultado[0]}}</td>
                    <td class="td">{{resultado[5]}}</td>
                    <td class="td">{{resultado[2]}}</td>
                    <td class="td">{{resultado[3]}}</td>
                    <td class="td">{{resultado[4]}}</td>
                    <td class="td">{{resultado[5]}}</td>
                </tr>
            {% endfor %}
        </table>
    </div> 

</body>
</html>
